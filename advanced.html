<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <ul class="upp-right">
            <li class="upperR" id="indexUPR">
                <a href="index.html" class="index-cnt"> Back to Search</a>
            </li>
        </ul>
    </header>

    <div id="adv-bar">
        Advanced Search
    </div>
    <div class="division"></div>
    <form class="advsearch" action="https://google.com/search">

        <div class="srchpgs"> Search Pages With...</div>

        <div class="label1">
            <label for="a">
                    all these words:
            </label>
        </div>
        <div class="inpt1">
            <input id="a" type="text" name="as_q">
        </div>

        <div class="label2">
            <label for="b">
                    this exact word or phrase:
                </label>
        </div>
        <div class="inpt2">
            <input id="b" type="text" name="as_epq">
        </div>

        <div class="label3">
            <label for="c">
                    any of these words:
                </label>
        </div>
        <div class="inpt3">
            <input id="c" type="text" name="as_oq">
        </div>


        <div class="label4">
            <label for="d">
                none of these words:
                </label>
        </div>
        <div class="inpt4">
            <input id="d" type="text" name="as_eq">
        </div>

        <div class=button>
            <input class="advinp" type="submit" value="Advanced Search">
        </div>
    </form>


</body>

</html>
