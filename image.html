<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <ul class="upp-right">
            <li class="upperR">
                <a href="index.html" class="index-cnt"> Back to Search</a>
            </li>
            <li class="upperR">
                <a href="advanced.html" class="advanced-cnt"> Advanced Search</a>
            </li>
        </ul>
    </header>

    <div class="center">

        <div class="image2">
            <img src="img/google-images.png" alt="Google" class="google-image2">
        </div>

        <div class="form-submit">
            <form class="search" action="https://www.google.com/search">
                <!-- Site que ira realizar a action -->

                <div>
                    <input type="text" name="q" class="input-search">
                    <input type="hidden" name="tbm" value="isch">
                </div>

                <div id="buttons">

                    <input type="submit" value="Google Image Search" class="button-go">



                </div>
            </form>
        </div>
    </div>

</body>

</html>
