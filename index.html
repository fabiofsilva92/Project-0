<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <ul class="upp-right">
            <li class="upperR">
                <a href="image.html" class="image-cnt"> Image Search</a>
            </li>
            <li class="upperR">
                <a href="advanced.html" class="advanced-cnt"> Advanced Search</a>
            </li>
        </ul>
    </header>

    <div class="center">

        <div class="image">
            <img src="img/google-holiday.gif" alt="Google" class="google-image">
        </div>

        <div class="form-submit">
            <form class="search" action="https://google.com/search">
                <!-- Site que ira realizar a action -->

                <div class="text-inp">
                    <input type="text" name="q" class="input-search">
                </div>

                <div id="buttons">

                    <input type="submit" value="Google Search" class="button-go">

                    <input type="submit" name="btnI" value="I'm feeling lucky" class="button-flucky">

                </div>
            </form>
        </div>
    </div>

</body>

</html>
